<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/main.css" type="text/css">
    </head>
    <body>
        <div class="container text-center">
    <div class="logo-panel">
        <img alt="logo" src="http://via.placeholder.com/80x80">
        <h3>Home Climate</h3>
    </div>
    <br>
    <br>
    <div><p>{{ current_time }}</p></div>
    <div id="myCarousel" class="carousel slide">
<!--carousel indicators-->
        <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active" id="temp"></li>
        <li data-target="#myCarousel" data-slide-to="1" id="humidity"></li>
        <li data-target="#myCarousel" data-slide-to="2" id="pressure"></li>
        </ol>
<!--carousel slides  -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div>
                    <img alt="house blueprint temp" src="http://via.placeholder.com/350x150">
                    
                    <img alt="temp bar figure"src="http://via.placeholder.com/350x250">
                </div>
            </div>
            <div class="carousel-item">
                <div>
                    <img alt="house blueprint humidity" src="http://via.placeholder.com/350x150">
                    
                    <img alt="humidity bar figure"src="http://via.placeholder.com/350x250">
                </div>
            </div>
            <div class="carousel-item">
                <div>
                    <img alt="house blueprint pressure" src="http://via.placeholder.com/350x150">
                    
                    <img alt="pressure bar figure"src="http://via.placeholder.com/350x250">
                </div>
            </div>
        </div>
<!--control buttons  -->
    <a class="carousel-control-prev" role="button" href="#myCarousel" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" href="#myCarousel" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    
    </div>
    </div>
    <footer class="container text-center" id="footer">footer</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="static/js/main.js"></script>
    </body>
</html>
